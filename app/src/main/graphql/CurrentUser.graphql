query CurrentUser($asHtml: Boolean = false) {
    viewerOfUser:Viewer {
        id
        name
        avatar {
            ... UserAvatarFragment
        }
        bannerImage
        about(asHtml: $asHtml)
        isFollowing
        options {
            titleLanguage
            displayAdultContent
            airingNotifications
            profileColor
        }
        mediaListOptions {
            scoreFormat
            rowOrder
            useLegacyLists
            animeList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
            mangaList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
        }
        stats {
            watchedTime
            chaptersRead
            animeStatusDistribution {
                status
                amount
            }
            mangaStatusDistribution {
                status
                amount
            }
            favouredGenres {
                genre
                amount
                meanScore
                timeWatched
            }
            favouredTags {
                tag {
                    id
                    name
                    description
                    category
                    rank
                    isGeneralSpoiler
                    isMediaSpoiler
                    isAdult

                }
                amount
                meanScore
                timeWatched
            }
            favouredYears {
                year
                amount
                meanScore
            }
            favouredFormats {
                format
                amount

            }
        }
        unreadNotificationCount
        donatorTier
        updatedAt
    }
}

fragment UserAvatarFragment on UserAvatar {
    large
    medium
}