query SearchAnimeQuery(
    $page: Int,
    $search: String,
    $sort: [MediaSort],
    $formatIn: [MediaFormat],
    $statusIn: [MediaStatus],
    $sourceIn: [MediaSource],
    $countryOfOrigin: CountryCode,
    $season: MediaSeason,
    $startDateGreater: FuzzyDateInt,
    $startDateLesser: FuzzyDateInt,
    $isAdult: Boolean,
    $onList: Boolean,
    $genreIn: [String],
    $genreNotIn: [String],
    $minimumTagRank: Int,
    $tagIn: [String],
    $tagNotIn: [String],
    $licensedByIn: [String],
    $episodesGreater: Int,
    $episodesLesser: Int,
    $durationGreater: Int,
    $durationLesser: Int,
    $averageScoreGreater: Int,
    $averageScoreLesser: Int,
    $popularityGreater: Int,
    $popularityLesser: Int
) {
    Page(page: $page) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            type: ANIME,
            search: $search,
            sort: $sort,
            format_in: $formatIn,
            status_in: $statusIn,
            source_in: $sourceIn,
            countryOfOrigin: $countryOfOrigin,
            season: $season,
            startDate_greater: $startDateGreater,
            startDate_lesser: $startDateLesser,
            isAdult: $isAdult,
            onList: $onList,
            genre_in: $genreIn,
            genre_not_in: $genreNotIn,
            minimumTagRank: $minimumTagRank,
            tag_in: $tagIn,
            tag_not_in: $tagNotIn,
            licensedBy_in: $licensedByIn,
            episodes_greater: $episodesGreater,
            episodes_lesser: $episodesLesser,
            duration_greater: $durationGreater,
            duration_lesser: $durationLesser,
            averageScore_greater: $averageScoreGreater,
            averageScore_lesser: $averageScoreLesser,
            popularity_greater: $popularityGreater,
            popularity_lesser: $popularityLesser
        ) {
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            type
            format
            status(version: 2)
            episodes
            averageScore
            favourites
            startDate {
                year
                month
                day
            }
            genres
            studios (isMain: true) {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
            mediaListEntry {
                id
                status
            }
        }
    }
}