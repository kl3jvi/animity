#Getting the user data.
query SessionQuery {
    viewer:Viewer {
        id
        name
    }
}

#Getting the user data.
query UserQuery($id: Int) {
    user:User(id: $id) {
        id
        name
        about(asHtml: false)
        avatar {
            large
            medium
        }
        bannerImage
        mediaListOptions {
            scoreFormat
            rowOrder
            animeList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
            mangaList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
        }
        statistics {
            anime {
                count
                meanScore
                standardDeviation
                minutesWatched
                episodesWatched
                chaptersRead
                volumesRead
            }
            manga {
                count
                meanScore
                standardDeviation
                minutesWatched
                episodesWatched
                chaptersRead
                volumesRead
            }
        }
        isFollowing
        isFollower
        donatorTier
        donatorBadge
        moderatorRoles
        siteUrl
    }
}

#A GraphQL query that is requesting the anime list of a user.
query AnimeListCollectionQuery(
    $userId: Int
) {
    media:MediaListCollection(
        userId: $userId,
        type: ANIME
    ) {
        lists {
            entries {
                id
                status
                score
                progress
                repeat
                priority
                private
                notes
                hiddenFromStatusLists
                customLists
                advancedScores
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }

                updatedAt
                createdAt
                media {...HomeMedia}
            }
            name
            isCustomList
            isSplitCompletedList
            status
        }
    }
}

#Getting the trending anime.
query TrendingMediaQuery{
    page:Page(
        page: 1,
        perPage: 10
    ) {
        media(type: ANIME, sort: [TRENDING_DESC]) {
            id
            title {
                romaji
                userPreferred
            }
            averageScore
            favourites
            coverImage {
                large
            }
            bannerImage
            description(asHtml: true)
            genres
            studios (isMain: true) {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
            staff {
                edges {
                    node {
                        id
                        name {
                            full
                        }
                    }
                    role
                }
            }
        }
    }
}

#gets user favorite animes
query FavoritesAnimeQuery($id: Int, $page: Int) {
    user:User(id: $id) {
        id
        name
        favourites {
            anime(page: $page) {
                edges {
                    node {
                        ...HomeMedia
                    }
                    favouriteOrder
                }
                pageInfo {
                    total
                    perPage
                    currentPage
                    lastPage
                    hasNextPage
                }
            }
        }
    }
}

#GetAnime data by searching
query SearchAnimeQuery(
    $search: String, $page: Int ) {
    page:Page (page: $page, perPage: 30) {
        media (
            search: $search,
            type: ANIME
        ) {...HomeMedia}
    }
}


#Updating the list of the user.
mutation EditList(
    $mediaID: Int,
    $progress: Int,
    $scoreRaw:Int,
    $status:MediaListStatus,
    $start:FuzzyDateInput,
    $completed:FuzzyDateInput
) {
    saveMedia:SaveMediaListEntry(
        mediaId: $mediaID,
        progress: $progress,
        scoreRaw: $scoreRaw,
        status:$status,
        startedAt: $start,
        completedAt: $completed
    ) {
        score(format:POINT_10_DECIMAL)
        startedAt{
            year
            month
            day
        }
        completedAt{
            year
            month
            day
        }
    }
}

#It deletes the anime from the list.
mutation DeleteMedia($id:Int){
    deleteMedia:DeleteMediaListEntry(id:$id){
        deleted
    }
}


#marks anime as favorite
mutation ToggleFavouriteMutation($animeId: Int) {
    toggle:ToggleFavourite(animeId: $animeId) {
        anime {
            pageInfo {
                total
            }
        }
    }
}

query HomeDataQuery {
    trendingAnime: Page(page: 1, perPage: 50) {
        media(type: ANIME, status:RELEASING sort: [TRENDING_DESC], isAdult: false) {
            ...HomeMedia
        }
    }

    popularAnime: Page(page: 1, perPage:50) {
        media(type: ANIME,status_in:[FINISHED]  sort: [POPULARITY_DESC], isAdult: false) {
            ...HomeMedia
        }
    }

    movies: Page(page: 1, perPage:50) {
        media(type: ANIME, format: MOVIE  status_in:[FINISHED] sort: [POPULARITY_DESC], isAdult: false) {
            ...HomeMedia
        }
    }


    review: Page(page: 1, perPage: 50) {
        reviews(sort: [RATING_DESC])    {
            id
            userId
            mediaId
            mediaType
            summary
            body
            rating
            ratingAmount
            score
            user {
                id
                name
                avatar {
                    large
                    medium
                }
            }
            media {
                ...HomeMedia
            }
        }
    }
}

fragment HomeMedia on Media {
    id
    idMal
    title {
        romaji
        userPreferred
    }
    type
    isFavourite
    status(version: 2)
    format
    description(asHtml: false)
    coverImage {
        extraLarge
        large
        medium
    }
    streamingEpisodes {
        title
        thumbnail
    }
    nextAiringEpisode {
        airingAt
        episode
    }
    bannerImage
    genres
    averageScore
    favourites
    startDate {
        year
        month
        day
    }
}

query Notifications($page: Int) {
    page:Page (page: $page, perPage: 30) {
        notifications(type_in: AIRING, resetNotificationCount: false) {
            ... on AiringNotification {
                id,
                episode,
                contexts,
                media {...HomeMedia}
                type
            }
            ... on FollowingNotification{
                context,
                createdAt,
                id,
                type,
#                user,
                userId,
            }
        }
    }
}
