#Getting the user data.
query SessionQuery {
    viewer:Viewer {
        id
        name
    }
}

#Getting the user data.
query UserQuery($id: Int) {
    user:User(id: $id) {
        id
        name
        about(asHtml: false)
        avatar {
            large
            medium
        }
        bannerImage
        mediaListOptions {
            scoreFormat
            rowOrder
            animeList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
            mangaList {
                sectionOrder
                splitCompletedSectionByFormat
                customLists
                advancedScoring
                advancedScoringEnabled
            }
        }
        statistics {
            anime {
                count
                meanScore
                standardDeviation
                minutesWatched
                episodesWatched
                chaptersRead
                volumesRead
            }
            manga {
                count
                meanScore
                standardDeviation
                minutesWatched
                episodesWatched
                chaptersRead
                volumesRead
            }
        }
        isFollowing
        isFollower
        donatorTier
        donatorBadge
        moderatorRoles
        siteUrl
    }
}

#A GraphQL query that is requesting the anime list of a user.
query AnimeListCollectionQuery(
    $userId: Int
) {
    media:MediaListCollection(
        userId: $userId,
        type: ANIME
    ) {
        lists {
            entries {
                id
                status
                score
                progress
                repeat
                priority
                private
                notes
                hiddenFromStatusLists
                customLists
                advancedScores
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }

                updatedAt
                createdAt
                media {
                    id
                    title {
                        romaji
                        english
                        native
                        userPreferred
                    }
                    description
                    type
                    format
                    status(version: 2)
                    startDate {
                        year
                        month
                        day
                    }
                    season
                    seasonYear
                    episodes
                    duration
                    countryOfOrigin
                    source
                    isFavourite
                    coverImage {
                        large
                    }
                    genres
                    synonyms
                    averageScore
                    popularity
                    tags {
                        name
                    }
                    isAdult
                    nextAiringEpisode {
                        id
                        airingAt
                        episode
                        mediaId
                    }
                    externalLinks {
                        site
                    }
                }
            }
            name
            isCustomList
            isSplitCompletedList
            status
        }
    }
}

#Getting the trending anime.
query TrendingMediaQuery{
    page:Page(
        page: 1,
        perPage: 10
    ) {
        media(type: ANIME, sort: [TRENDING_DESC]) {
            id
            title {
                romaji
                userPreferred
            }
            averageScore
            favourites
            coverImage {
                large
            }
            bannerImage
            description(asHtml: true)
            genres
            studios (isMain: true) {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
            staff {
                edges {
                    node {
                        id
                        name {
                            full
                        }
                    }
                    role
                }
            }
        }
    }
}

#gets user favorite animes
query FavoritesAnimeQuery($id: Int, $page: Int) {
    user:User(id: $id) {
        id
        name
        favourites {
            anime(page: $page) {

                edges {
                    node {
                        id
                        title {
                            romaji
                            userPreferred
                        }
                        coverImage {
                            large
                        }
                        description
                        nextAiringEpisode {
                            airingAt
                            episode
                        }
                    }
                    favouriteOrder
                }
                pageInfo {
                    total
                    perPage
                    currentPage
                    lastPage
                    hasNextPage
                }
            }
        }
    }
}

#GetAnime data by searching
query SearchAnimeQuery(
    $search: String, $page: Int ) {
    page:Page (page: $page, perPage: 30) {
        media (
            search: $search,
            type: ANIME
        ) {
            id
            idMal
            seasonYear
            startDate { year month day }
            title {
                romaji
                userPreferred
            }
            description
            coverImage {
                extraLarge
                large
                medium
            }
            nextAiringEpisode {
                airingAt
                episode
            }
            genres
            averageScore
            meanScore
            nextAiringEpisode {
                airingAt
                episode
            }
            streamingEpisodes {
                title
                thumbnail
            }
            trailer { id site thumbnail }
            bannerImage
            recommendations {
                nodes {
                    id
                    mediaRecommendation {
                        id
                        title {
                            english
                            romaji
                            userPreferred
                        }
                        idMal
                        coverImage { medium large }
                        averageScore
                    }
                }
            }
            relations {
                edges {
                    id
                    relationType(version: 2)
                    node {
                        format
                        id
                        idMal
                        coverImage { medium large }
                        averageScore
                        title {
                            english
                            romaji
                            userPreferred
                        }
                    }
                }
            }
        }
    }
}


#Updating the list of the user.
mutation EditList(
    $mediaID: Int,
    $progress: Int,
    $scoreRaw:Int,
    $status:MediaListStatus,
    $start:FuzzyDateInput,
    $completed:FuzzyDateInput
) {
    saveMedia:SaveMediaListEntry(
        mediaId: $mediaID,
        progress: $progress,
        scoreRaw: $scoreRaw,
        status:$status,
        startedAt: $start,
        completedAt: $completed
    ) {
        score(format:POINT_10_DECIMAL)
        startedAt{
            year
            month
            day
        }
        completedAt{
            year
            month
            day
        }
    }
}

#It deletes the anime from the list.
mutation DeleteMedia($id:Int){
    deleteMedia:DeleteMediaListEntry(id:$id){
        deleted
    }
}


#marks anime as favorite
mutation ToggleFavouriteMutation($animeId: Int) {
    toggle:ToggleFavourite(animeId: $animeId) {
        anime {
            pageInfo {
                total
            }
        }
    }
}

query HomeDataQuery {
    trendingAnime: Page(page: 1, perPage: 15) {
        media(type: ANIME, status:RELEASING sort: [TRENDING_DESC], isAdult: false) {
            ...HomeMedia
        }
    }

    newAnime: Page(page: 1, perPage:15) {
        media(type: ANIME,status_in:[FINISHED]  sort: [ID_DESC], isAdult: false) {
            ...HomeMedia
        }
    }

    movies: Page(page: 1, perPage:15) {
        media(type: ANIME, format: MOVIE  status_in:[FINISHED] sort: [POPULARITY_DESC], isAdult: false) {
            ...HomeMedia
        }
    }


    review: Page(page: 1, perPage: 15) {
        reviews(sort: [ID_DESC])    {
            id
            userId
            mediaId
            mediaType
            summary
            body
            rating
            ratingAmount
            score
            user {
                id
                name
                avatar {
                    large
                    medium
                }
            }
            media {
                id
                title {
                    romaji
                    userPreferred
                }
                bannerImage
                coverImage {
                    large
                }
            }
        }
    }
}

