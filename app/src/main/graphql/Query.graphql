        priority
        private
        notes
        hiddenFromStatusLists
        customLists
        advancedScores
        startedAt {
            year
            month
            day
        }
        completedAt {
            year
            month
            day
        }
        updatedAt
        createdAt
        media {
            id
            title {
                romaji
                english
                native
                userPreferred
            }
            type
            format
            status(version: 2)
            startDate {
                year
                month
