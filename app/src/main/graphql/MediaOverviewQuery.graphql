query MediaOverviewQuery(
    $id: Int
) {
    Media(id: $id) {
        id
        idMal
        title {
            userPreferred
            romaji
            english
            native
        }
        type
        format
        status(version: 2)
        description(asHtml: true)
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        season
        seasonYear
        seasonInt
        episodes
        duration
        chapters
        volumes
        countryOfOrigin
        source
        hashtag
        trailer {
            id
            site
            thumbnail
        }
        coverImage {
            extraLarge
            large
        }
        bannerImage
        genres
        synonyms
        averageScore
        meanScore
        popularity
        favourites
        tags {
            id
            name
            description
            rank
            isGeneralSpoiler
            isMediaSpoiler
            isAdult
        }
        relations {
            edges {
                node {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        extraLarge
                    }
                    type
                    format
                }
                id
                relationType
            }
        }
        characters(sort: [ID], role: MAIN) {
            edges {
                node {
                    id
                    name {
                        full
                    }
                    image {
                        large
                    }
                }
                id
                role
                voiceActors {
                    id
                    name {
                        full
                    }
                    language
                    image {
                        large
                    }
                }
            }
        }
        studios {
            edges {
                node {
                    id
                    name
                    isAnimationStudio
                }
                isMain
            }
        }
        isFavourite
        isAdult
        nextAiringEpisode {
            airingAt
            episode
        }
        airingSchedule {
            edges {
                node {
                    id
                    airingAt
                    episode
                }
            }
        }
        externalLinks {
            id
            url
            site
        }
        recommendations(sort: [RATING_DESC]) {
            edges {
                node {
                    id
                    rating
                    userRating
                    mediaRecommendation {
                        id
                        title {
                            userPreferred
                        }
                        seasonYear
                        format
                        type
                        averageScore
                        favourites
                        coverImage {
                            extraLarge
                        }
                    }
                }
            }
        }
        siteUrl
    }
}