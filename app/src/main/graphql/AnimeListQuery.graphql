query AnimeListQuery(
    $id: Int,
    $userId: Int
) {
    MediaList(
        id: $id,
        userId: $userId
    ) {
        id
        status
        score
        progress
        repeat
        priority
        private
        notes
        hiddenFromStatusLists
        customLists
        advancedScores
        startedAt {
            year
            month
            day
        }
        completedAt {
            year
            month
            day
        }
        updatedAt
        createdAt
        media {
            id
            title {
                userPreferred
            }
            type
            format
            status(version: 2)
            episodes
            isFavourite
            isAdult
            siteUrl
        }
    }
}