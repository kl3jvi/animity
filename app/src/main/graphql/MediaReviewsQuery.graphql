query MediaReviewsQuery(
    $id: Int,
    $page: Int,
    $sort: [ReviewSort]
) {
    Media(id: $id) {
        id
        reviews(page: $page, sort: $sort) {
            edges {
                node {
                    id
                    userId
                    mediaId
                    mediaType
                    summary
                    rating
                    ratingAmount
                    userRating
                    score
                    siteUrl
                    createdAt
                    updatedAt
                    user {
                        id
                        name
                        avatar {
                            medium
                        }
                    }
                }
            }
            pageInfo {
                total
                perPage
                currentPage
                lastPage
                hasNextPage
            }
        }
    }
}